<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">New york Times Search</h1>
        </div>
    </div>

    <!-- Form -->
    <form id="news-search">
        <div class="form-group">
          <label for="search-term">Search Term:</label>
          <input type="text" class="form-control" id="search-term">
        </div>
        <div class="form-group">
          <label for="num-records">Number of Records to retrieve:</label>
          <input class="form-control" id="num-records" type="number">

        </input>
        </div>
        <div class="form-group">
          <label for="start-year">Start year (Optional):</label>
          <input multiple class="form-control" id="start-year" type="number">
        </input>
        </div>
        <div class="form-group">
          <label for="end-year">End year (Optional):</label>
          <input class="form-control" id="end-year" type="number"></input>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <section id="display">

      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
